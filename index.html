<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD-SENSI PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap');

        :root {
            --accent: #007bff;
            --bg: #0a0a0c;
            --card: #121216;
            --glass: rgba(255, 255, 255, 0.03);
            --success: #28a745;
        }

        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 380px;
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 30px;
        }

        h1 span { color: var(--accent); }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            color: #555;
            letter-spacing: 1px;
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
        }

        .section-title::after { content: ""; flex: 1; height: 1px; background: #222; margin-left: 10px; }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--glass);
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .switch {
            width: 38px; height: 20px;
            appearance: none;
            background: #2a2a2e;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .switch:checked { background: var(--accent); }
        .switch::before {
            content: ""; position: absolute;
            width: 14px; height: 14px;
            background: #fff; border-radius: 50%;
            top: 3px; left: 3px; transition: 0.3s;
        }
        .switch:checked::before { left: 21px; }

        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        /* Botões de abrir jogo */
        .game-launchers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-game {
            padding: 12px;
            background: #1a1a20;
            border: 1px solid #2a2a2e;
            color: #fff;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-game:hover {
            border-color: var(--accent);
            background: rgba(0, 123, 255, 0.1);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container" id="loginScreen">
    <h1>LD-SENSI <span>PRO</span></h1>
    <input type="password" id="key" style="width:100%; padding:14px; box-sizing:border-box; background:#1a1a20; border:1px solid #2a2a2e; border-radius:10px; color:#fff; text-align:center; margin-bottom:15px;" placeholder="LICENSE KEY">
    <button class="btn" onclick="startAuth()">Autenticar Sistema</button>
</div>

<div class="container hidden" id="mainPanel">
    <h1>LD-SENSI <span>PRO</span></h1>

    <div class="section-title">CORE OPTIMIZATION</div>
    <div class="option"><label>Desbloquear FPS</label><input type="checkbox" class="switch" checked></div>
    <div class="option"><label>Redução de Latência</label><input type="checkbox" class="switch" checked></div>
    <div class="option"><label>Otimizar GPU</label><input type="checkbox" class="switch"></div>

    <div class="section-title">MIRA & REGEDIT</div>
    <div class="option"><label>Estabilização (Anti-Shake)</label><input type="checkbox" class="switch" checked></div>
    <div class="option"><label>Calibração de Pixel</label><input type="checkbox" class="switch"></div>
    <div style="padding: 10px 0;">
        <div style="display:flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px;">
            <span>SENSIBILIDADE</span>
            <span id="sensVal">100%</span>
        </div>
        <input type="range" min="1" max="100" value="100" oninput="document.getElementById('sensVal').innerText = this.value + '%'">
    </div>

    <div class="section-title">ENGINE BYPASS</div>
    <div class="option"><label>Ocultar Processos</label><input type="checkbox" class="switch" checked></div>
    <div class="option"><label>Limpeza de Logs</label><input type="checkbox" class="switch" checked></div>

    <button class="btn" id="activateBtn" onclick="activateEngine()">Aplicar Configurações</button>

    <div id="gameSection" class="hidden">
        <div class="section-title">EXECUTAR JOGO DIRETAMENTE</div>
        <div class="game-launchers">
            <button class="btn-game" onclick="launchGame('com.dts.freefireth')">ABRIR FF NORMAL</button>
            <button class="btn-game" onclick="launchGame('com.dts.freefiremax')">ABRIR FF MAX</button>
        </div>
    </div>
</div>

<script>
    function startAuth() {
        const key = document.getElementById('key').value;
        if (key === 'BY-LDTEAM-07') {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainPanel').classList.remove('hidden');
        } else {
            alert('KEY INCORRETA!');
        }
    }

    function activateEngine() {
        const btn = document.getElementById('activateBtn');
        btn.innerText = "INJETANDO...";
        btn.disabled = true;

        setTimeout(() => {
            btn.innerText = "CONFIGURAÇÕES ATIVAS";
            btn.style.background = "#28a745";
            document.getElementById('gameSection').classList.remove('hidden');
            alert('Sistema LD-SENSI PRO Ativado com sucesso!');
        }, 2000);
    }

    function launchGame(packageName) {
        // Tenta abrir o app diretamente pelo pacote Android
        const intent = `intent://launch/#Intent;scheme=android-app;package=${packageName};end`;
        window.location.href = intent;
        
        // Mensagem de auxílio caso o navegador bloqueie
        console.log("Tentando abrir: " + packageName);
    }
</script>

</body>
</html>
